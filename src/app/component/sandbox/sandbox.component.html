<h2 class="title">*ngFor and ngSwitchcase</h2>

<h3>
    *Hello 
   <span *ngIf="showName">{{name}}</span>
</h3>

<span *ngIf = "showName; else noName">How are you {{name}}</span>
<ng-template #noName>World</ng-template>

<p>How's your Day {{ showName ? name : 'world'}}</p>

<hr>
<div [ngSwitch] = "day">Today is 
    <div *ngSwitchCase = "'1'">Monday</div>
    <div *ngSwitchCase = "'2'">Thusday</div>
    <div *ngSwitchCase = "'3'">Friday</div>
    <div *ngSwitchDefault>Holiday</div>
</div>
